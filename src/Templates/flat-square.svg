<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="{{leftWidth + rightWidth + 4*padding}}" height="20">
	<g shape-rendering="crispEdges">
		<path fill="#555" d="M0 0h{{leftWidth + 2*padding}}V20H0z"/>
		<path fill="{{rightColor}}" d="M{{leftWidth + 2*padding}} 0H{{leftWidth + rightWidth + 4*padding}}V20H{{leftWidth + 2*padding}}z"/>
	</g>
	<g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
		<text x="{{leftWidth/2 + padding}}" y="14">{{leftText}}</text>
		<text x="{{leftWidth + rightWidth/2 + 3*padding}}" y="14">{{rightText}}</text>
	</g>
</svg>